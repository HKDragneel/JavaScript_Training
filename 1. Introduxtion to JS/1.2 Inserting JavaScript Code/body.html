<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="">
        <title>JS in body tag</title>
    </head>
    
    <body>
        
        <p id="p1">Hello World</p>
        <h1 id="old">Old Heading</h1>
        
        <!-- Keeping JS code in body tag will automatically execute it without any need of function -->
        <!-- Any elements referred in JS code kept in body should be written above the JS code -->
        <script>
            let element = document.getElementById("old");
            element.innerHTML = "New Heading";
        </script>

    </body>

</html>
